<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        h1,
        h2 {
            color: coral;
            font-size: 10px;
        }
        
        h2 {
            text-decoration: underline;
        }
        
        header h1 {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <header>
        <h1>CSS</h1>
    </header>
    style tag 안에 "h1 {color: coral}", h1은 selector, {}안의 내용은 description.
    <h2>JavaScript</h2>
    <h3>HTML</h3>
    <h1>PHP</h1>
</body>

</html>
